{% extends 'application/base.html' %}


{% block content %}
    <div class="container">
    <div class="jumbotron jumbo-container">
        <div class="container">
            <div style="height: 400px;" class="row">
                <div class="col">
                    <div class="row d-flex flex-row">
                        <h4>{{ object.title }}</h4>
                        <h6 class="d-block ml-5 mt-2">Monthly Rent: ${{ object.price }}</h6>
                    </div>
                    <div class="row">
                        <div id="imageCarousel" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#imageCarousel" data-slide-to="0" class="active"></li>
                                <li data-target="#imageCarousel" data-slide-to="1"></li>
                                <li data-target="#imageCarousel" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="{{ sublet.front_image.url }}" alt="First slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="{{ sublet.front_image.url }}"
                                         alt="Second slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="{{ sublet.front_image.url }}" alt="Third slide">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#imageCarousel" role="button"
                               data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#imageCarousel" role="button"
                               data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col offset-md-1">
                    <div class="sublet-detail-map" style="min-height: 100%; height: 100%;" id="map"></div>
                </div>
            </div>
            <fieldset disabled>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" class="form-control"
                           value="{{ object.street_address }}, {{ object.city }}">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" class="form-control">{{ object.description }}</textarea>
                </div>
            </fieldset>

            <button class="btn btn-secondary" type="button"
                    data-toggle="collapse" data-target="#contactToggler"
                    aria-controls="contactToggler" aria-expanded="false"
                    aria-label="Toggle navigation">Interested?
            </button>
            <div class="collapse" id="contactToggler">
                <div class="bg-dark p-4 mt-2" style="border-radius: 5px;">
                    <h4 class="text-white">Contact information</h4>
                    <span class="text-muted">Leave your contact information, and the poster will get back to you.</span>
                </div>
            </div>

        </div>
    </div>
{% endblock %}

{% block js %}
    <script>
        // Initialize and add the map

        function initMap() {
            var latitude = {{ object.latitude }};
            var longitude = {{ object.longitude }};
            // The location of Uluru
            var street_address = {lat: latitude, lng: longitude};
            // The map, centered at Uluru
            var map = new google.maps.Map(
                document.getElementById('map'), {
                    zoom: 16, center: street_address,
                    scrollwheel: false,

                });
            // The marker, positioned at Uluru
            var marker = new google.maps.Marker({position: street_address, map: map});
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCurefBmArMbo3xXJpvxk3sG1q1MPSHsCc&callback=initMap">
    </script>
{% endblock %}
